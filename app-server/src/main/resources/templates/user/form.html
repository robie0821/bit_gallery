<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/signup.css}">

  <title>BitGallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* 수정된 CSS */
    .form-horizontal {
      margin-top: 20px;
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-content {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 5px;
    }

    .heading {
      text-align: center;
    }
  </style>
</head>

<body>
<div data-th-replace="header :: header"></div>
<div class="demo">
  <div class="demo form-bg">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12">
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form class="form-horizontal" action='add' method='post' enctype='multipart/form-data'>
            <div class="header">SignUp</div>
            <div class="form-content">
              <h4 class="heading" style="text-align: center;">Your Details</h4>
              <div class="form-group">
                <div class="col-sm-6">
                  <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                  <input class="form-control" id="exampleInputName2" placeholder="Username" type="text">
                </div>
                <div class="col-sm-6">
                  <label class="control-label" for="exampleInputName2"><i class="fa fa-envelope-o"></i></label>
                  <input class="form-control" id="exampleInputName2" placeholder="Email" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">
                  <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                  <input class="form-control" id="exampleInputName2" placeholder="Password" type="text">
                </div>
                <div class="col-sm-6">
                  <label class="control-label" for="exampleInputName2"><i class="fa fa-envelope-o"></i></label>
                  <input class="form-control" id="exampleInputName2" placeholder="Phone" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                  <input class="form-control" id="exampleInputName2" placeholder="Address" type="text">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <label class="control-label" for="exampleInputName2"><i class="fa fa-calendar"></i></label>
                  <textarea class="form-control" placeholder="Additional Message"></textarea>
                </div>
              </div>
              <div class="clearfix" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-default" style="border-radius: 20px; width: 70px; height: 40px; font-size: 14px; padding: 5px 10px;">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div data-th-replace="footer :: footer"></div>

</body>
</html>
